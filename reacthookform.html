import { useForm } from 'react-hook-form';

make a const {
    register,
    handlesubmit,
    formState: { errors },
} = useForm();

const onSubmit = () =>{
    // navi("")
    console.log("Submitted");
  };

  return (
    <div className="App">

      <form onSubmit={handleSubmit(onSubmit)}>
      Name: 
      <input {...register('name', {required:true})} placeholder="name" /> 
      {errors.name && <p>Please enter name.</p>}
      <br/>
      </form>
